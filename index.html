<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Evgeny Salish CV</title>
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="header__container _container">
            <div class="header__body">
                <a href="#" class="header__logo">Мое резюме</a>
                <div class="header__burger">
                    <span></span>
                </div>
                <nav class="header__menu">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#" class="header__link">Обо мне</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Навыки</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Портфолио</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Опыт</a>
                        </li>
                        <li class="header__item">
                            <a href="#" class="header__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main class="page">
        <section class="banner">
            <div class="banner__container _container">
                <div class="banner__body">
                    <div class="banner__photo">
                        <img src="images/banner/photo.jpg" alt="photo">
                    </div>
                    <h1 class="banner__title">Евгений Салиш</h1>
                    <div class="banner__subtitle">Junior Frontend Developer</div>
                    <div class="banner__buttons">
                        <a href="#" class="banner__button">Предложить работу</a>
                        <a href="#" class="banner__button">Скачать резюме</a>
                    </div>
                    <div class="banner__social">
                        <a href="#" class="social social__fb" target="_blank">
                            <img src="icons/facebook.svg" alt="facebook">
                        </a>
                        <a href="#" class="social social__tw" target="_blank">
                            <img src="icons/twitter.svg" alt="twitter">
                        </a>
                        <a href="#" class="social social__go" target="_blank">
                            <img src="icons/google.svg" alt="google">
                        </a>
                        <a href="#" class="social social__in" target="_blank">
                            <img src="icons/instagram.svg" alt="instagram">
                        </a>
                        <a href="https://t.me/jeka_evgeniy" class="social social__te" target="_blank">
                            <img src="icons/telegram.svg" alt="telegram">
                        </a>
                    </div>

                </div>
            </div>
            <div class="banner__image _ibg">
                <img src="images/banner/cover.jpg" alt="cover">
            </div>
        </section>
        <section class="about">
            <div class="about__container _container">
                <div class="about__block">
                    <div class="about__body">
                        <div class="about__myself">1</div>
                        <div class="about__basic">2</div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container _container">
            footer
        </div>
    </footer>
</div>
<script src="js/burger.js"></script>
</body>
</html>
